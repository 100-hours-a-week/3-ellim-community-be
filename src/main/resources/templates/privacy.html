<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보처리방침 | Community FE</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/pages/policy/css/policy.css">
</head>
<body>
    <header data-component="app-header" data-page-title="개인정보처리방침"></header>
    <main>
        <div class="legal-tabs">
            <a href="./terms">이용약관</a>
            <a href="./privacy" class="active">개인정보처리방침</a>
        </div>
        <section class="section-card">
            <h1 th:text="${privacyContent.title}">개인정보처리방침</h1>
            <p class="meta">시행일:
                <span th:text="${#temporals.format(privacyContent.effectiveDate, 'yyyy. MM. dd')}"></span>
            </p>
            <p th:text="${privacyContent.description}"></p>

            <div th:each="section : ${privacyContent.sections}">
                <h2 th:text="${section.title}"></h2>
                <ul>
                    <li th:each="item : ${section.contents}" th:text="${item}"></li>
                </ul>
            </div>

            <h2>문의처</h2>
            <p>
                <span th:text="${privacyContent.contactInfo.email}"></span><br>
                <span th:text="${privacyContent.contactInfo.phone}"></span>
            </p>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="/pages/policy/js/ui/policy-page.js"></script>
    <script type="module" src="/js/ui/footer.js"></script>
</body>
</html>
